<!DOCTYPE html>
<html lang="es"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="site-head">
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<script th:src="@{/js/bootstrap.bundle.js}"></script>

    <title>Ejemplo SpringBoot JPA</title>
	<link rel="icon" th:href="@{/images/icon-app.png}">
	<style type="text/css">
		body {
			min-height: 75rem;
			padding-top: 4.5rem;
		}
	</style>
</head>

<body>
	<header th:fragment="site-header">
	    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed top">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">
					<img th:src="@{/images/icon-app.png}" alt=""
						width="30" height="24"
						class="d-inline-block align-text-top">
					SpringBoot JPA
				</a>
				<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false">
								Archivo
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item"
									th:href="@{/alumno/index}">Registrar Alumno</a></li>
								<li><a class="dropdown-item"
									th:href="@{/docente/index}">Registrar Docente</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><a class="dropdown-item"
									th:href="@{/curso/index}">Registrar Curso</a></li>
							</ul>
						</li>
			        </ul>
				</div>
				<div class="me-auto">
					<div sec:authorize="isAuthenticated()">
						<form th:action="@{/logout}" method="post" id="logoutForm">
							<p class="text-white align-middle m-0">
								<strong sec:authentication="name">User</strong>
								<small sec:authentication="principal.authorities">
									Roles</small> |
								<button type="submit"
									class="btn btn-link btn-sm text-white p-0">
									Cerrar Sesi√≥n</button>
							</p>
						</form>
					</div>
				</div>
			</div>
	    </nav>
	</header>
	
	<main th:fragment="site-main" class="container p-0">
		<div class="text-center bg-light p-5 rounded">
			<img alt="" th:src="@{/images/icono-app.png}" class="img img-fluid">
			<h1 class="mt-4 pt-4">Bienvenidos a Spring Boot con JPA</h1>
			<p class="lead">
				Ejemplo de Aplicacion WEB-MVC con Spring Boot,
				Spring DATA JPA y Spring Security.
			</p> <br><br>
			<a class="btn btn-lg btn-primary" th:href="@{/}">Continuar</a>
		</div>
	</main>
	
	<footer th:fragment="site-footer" id="pie">
		<div class="container fixed-bottom">
			<p>&copy; Sistemas</p>
		</div>
	</footer>
	
	<div th:fragment="txthtml(tipo, label, ph, campo)" class="form-group mb-3">
		<label th:if="${tipo != 'hidden'}" th:for="${'input'+campo}"
			th:text="${label}"> Etiqueta: </label>
		<input th:type="${tipo}" th:id="${'input'+campo}" th:placeholder="${ph}"
			th:class="${#fields.hasErrors('*')}
						? (${#fields.hasErrors('${campo}')}
							? 'form-control is-invalid':'form-control is-valid')
						: 'form-control"
			th:field="*{__${campo}__}" th:value="*{__${campo}__}"/>
		<div class="valid-feedback"> <small>Correcto!</small> </div>
		<div class="invalid-feedback">
			<small th:errors="*{__${campo}__}">Error</small>
		</div>
	</div>
</body>
</html>
