<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="disenoBase::site-head"></head>
<body>
	<header th:replace="disenoBase::site-header"></header>
	
	<main role="main">
		<div class="container" id="divCasoForm">
			<Article>
				<header>
					<H4 class="text-primary">Listado Alumnos</H4>
				</header>
				<table class="table table-striped table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>Apellidos</th>
						    <th>Nombres</th>
						    <th>DNI</th>
						    <th>Fecha Nacimiento</th>
						    <th>Celular</th>
						    <th>eMail</th>
						    <th>Direccion</th>
						    <th>Promedio</th>
						    <th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="alumno : ${listaAlumnos}">
							<td th:text="${alumno.apellidos}"></td>
							<td th:text="${alumno.nombres}"></td>
							<td th:text="${alumno.dni}"></td>
							<td th:text="${#calendars.format(
								alumno.fechaNacimiento, 'dd/MM/yyyy')}"></td>
							<td th:text="${alumno.celular}"></td>
							<td th:text="${alumno.eMail}"></td>
							<td th:text="${alumno.direccion}"></td>
							<td th:text="${alumno.promedio}"></td>
							<td><a class="btn btn-outline-warning btn-sm"
								th:href="@{/alumno/editar/}+${alumno.id}">
								Editar</a></td>
							<td><a class="btn btn-outline-danger btn-sm"
								th:href="@{/alumno/eliminar/}+${alumno.id}">
								Eliminar</a></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan=10>
								<a class="btn btn-outline-primary"
									th:href="@{/alumno/nuevo}" role="button">
									Agregar Alumno
								</a>
								<a class="btn btn-outline-secondary"
									th:href="@{/}" role="button">
									Regresar
								</a>
							</td>
						</tr>
					</tfoot>
				</table>
			</Article>
		</div>		
	</main>
	<footer th:replace="disenoBase::site-footer"></footer>
</body>
</html>
